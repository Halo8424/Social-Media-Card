<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Card</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/5cd268af28.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content-area">
      <section class="card">
        <div class="card__wrapper">
          <img
            class="card__user-img"
            src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ"
            alt=""
          />
          <div class="card__info">
              <span class="card__name">Kesha King</span>
              <span class="card__title">Feild Training Partner</span>
          </div>
          <div class="card__socials">
              <div class="card__icon card__icon--fb">
                  <span class="card__icon-box">
                      <i class="fab fa-facebook-f"></i>
                  </span>
              </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
